<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inwi page</title>
    <link rel="stylesheet" href="inwi.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- The purple header  -->
    <header>
      <div class="nav-bar">
        <ul>
          <li>Particulier</li>
          <li>Pro</li>
          <li>Entreprises</li>
          <li>Wholesale</li>
          <li>Corporate</li>
        </ul>

        <p>Francais â–¼</p>
      </div>
    </header>
    <div class="container">
      <!-- The main content of the page -->
      <main>
        <!-- Main's header -->
        <div class="main-header">
          <img src="./inwi.png" alt="" width="120px" />
          <div class="other-tools">
            <i class="fa-solid fa-bag-shopping"></i>
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>

        <div class="sign-in">
          <h3>Connexion</h3>
          <p>Utilisez <strong>votre identifiant Myinwi</strong></p>
          <form>
            <input type="text" name="identifiant" placeholder="Identifiant" />
            <div class="password-check">
              <input type="password" name="" id="" placeholder="Mot de passe" />
              <i class="fa-solid fa-eye-slash"></i>
            </div>

            <div class="login-help">
                <div class="check">
                    <input type="checkbox" id="checkbox" class="checkbox"> 
                    <label for="checkbox">Reste connecte</label>
                </div>
              <a href="#">Mot de passe oublie?</a>
            </div>
            <button>Je me connecte</button>
            <button class="create-account">Je cree mon compte</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
